<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f1f5f9;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Chat container */
.chat-box{
    width:360px;
    height:520px;
    background:#ffffff;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    display:flex;
    flex-direction:column;
}

/* Header */
.chat-header{
    background:#2563eb;
    color:#fff;
    padding:15px;
    text-align:center;
    border-radius:10px 10px 0 0;
}

/* Messages */
.chat-messages{
    flex:1;
    padding:15px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
}

/* Message bubbles */
.message{
    max-width:70%;
    padding:10px;
    margin-bottom:10px;
    border-radius:8px;
    font-size:0.9rem;
}

.sent{
    background:#2563eb;
    color:#fff;
    align-self:flex-end;
}

.received{
    background:#e5e7eb;
    align-self:flex-start;
}

/* Input */
.chat-input{
    display:flex;
    border-top:1px solid #ddd;
}

.chat-input input{
    flex:1;
    padding:12px;
    border:none;
    outline:none;
}

.chat-input button{
    padding:12px 20px;
    border:none;
    background:#2563eb;
    color:#fff;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="chat-box">
    <div class="chat-header">
        <h3>Chat Support</h3>
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="message received">Hello! How can I help you?</div>
    </div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage(){
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    const chat = document.getElementById("chatMessages");

    if(message === "") return;

    // Sent message
    const sentMsg = document.createElement("div");
    sentMsg.className = "message sent";
    sentMsg.innerText = message;
    chat.appendChild(sentMsg);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    // Auto reply (simulate receive)
    setTimeout(() => {
        const reply = document.createElement("div");
        reply.className = "message received";
        reply.innerText = "Thanks for your message! We will respond shortly.";
        chat.appendChild(reply);
        chat.scrollTop = chat.scrollHeight;
    }, 1000);
}
</script>

</body>
</html>
